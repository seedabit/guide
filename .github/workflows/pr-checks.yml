name: PR Checks

on:
    pull_request:
        branches:
            - main
            - dev

jobs:
    setup:
        name: Setup Node Environment
        uses: ./.github/workflows/job-setup-node.yml
        with:
            runner: self-hosted

    lint:
        name: Lint (fast-fail)
        runs-on: self-hosted
        needs: setup
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24.10.0

            - name: Cache npm
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint

    build:
        name: Build Application
        runs-on: self-hosted
        needs: [setup, lint]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24.10.0
            - name: Cache npm
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci

            - name: Build app
              run: npm run build
