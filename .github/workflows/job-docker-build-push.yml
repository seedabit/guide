name: Reusable Docker build and push

on:
    workflow_call:
        inputs:
            runner:
                required: false
                type: string
                default: ubuntu-latest
            version:
                required: true
                type: string
            branch:
                required: true
                type: string
        secrets:
            REGISTRY_USERNAME:
                required: true
            REGISTRY_PASSWORD:
                required: true
            NEXT_PUBLIC_FIREBASE_API_KEY:
                required: false
        outputs:
            image:
                description: "Built image name"
                value: ${{ jobs.build.outputs.image }}

jobs:
    build:
        name: Build and Push Docker Image
        runs-on: ${{ inputs.runner }}
        timeout-minutes: 30
        outputs:
            image: ${{ steps.set-image.outputs.image }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
              with:
                  driver-opts: |
                      network=host
                      env.BUILDKIT_STEP_LOG_MAX_SIZE=50000000
                      env.BUILDKIT_STEP_LOG_MAX_SPEED=10000000
                  config-inline: |
                      [registry."registry.seedabit.org.br"]
                        http = false
                        insecure = false

            - name: Log in to registry
              uses: docker/login-action@v3
              with:
                  registry: registry.seedabit.org.br
                  username: ${{ secrets.REGISTRY_USERNAME }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}

            - name: Build and push image
              if: ${{ inputs.branch == 'main' }}
              uses: docker/build-push-action@v4
              timeout-minutes: 25
              with:
                  context: .
                  push: true
                  no-cache: true
                  build-args: |
                      NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  tags: |
                      registry.seedabit.org.br/seedabit/guia:${{ inputs.version }}
                      registry.seedabit.org.br/seedabit/guia:latest
                  provenance: false
                  sbom: false

            - name: Set image output
              id: set-image
              run: |
                  echo "image=registry.seedabit.org.br/seedabit/guia:${{ inputs.version }}" >> $GITHUB_OUTPUT
